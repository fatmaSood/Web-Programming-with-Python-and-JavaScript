<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel ="stylesheet" href="style.css" >
       </head>
    <body>
        <header>
            <div class="button">
                <a href="imagesearch.html">Image Search</a>
                <a href="advancedsearch.html">Advanced Search</a>
            </div>              
        </header>
              
        <div id="main-Body">
            <img src="Google-Home-Symbol.png" alt="Google logo" width="328">
            <form action="https://www.google.com/search">
                <div id="inputField">
                <input type="text" name="q">
                </div>
                <div id="container">
                    <div class="search-button">
                <input type="submit" id="btn1" value="Google Search"  style="width: 120px; height: 35px" >
                </div>
                <div class="lucky-button">
                <input type="submit" id="btn2" style="width: 120px; height: 35px" value="I'm Feeling Lucky" name="btnI">
                </div>
            </div>
            </form>
        </div>                
    </body>
</html>
