<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel ="stylesheet" href="style.css" >
        </head>
    <body>
        <header>
            <div class="button">
                <a href="index.html">Google Search</a>
            </div>              
        </header>
              
        <div id="main-Body">
            <img src="Google-Home-Symbol.png" alt="Google logo" width="328">
            <form action="https://www.google.com/images">
                <div id="inputField">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="q">                        
                </div>     
                <br>
                <div id="container">
                    <div class="search-button">
                        <input type="submit" id="btn1" style="width: 120px; height: 35px" value="Image Search">                        
                    </div>
                </div>                               
            </form>
        </div>                
    </body>
</html>
